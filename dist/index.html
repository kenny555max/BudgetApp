<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-lg-6 container">
        <div class="wrapper mt-4">
            <div class="setBudget col-lg-12">
                <div class="budget bg-body shadow-lg rounded p-4">
                    <h4 class="text-capitalize">budget</h4>
                    <input type="number" class="form-control" id="budgetInput" placeholder="Enter Total Amount">
                    <button type="button" id="budgetBtn" class="btn btn-info text-capitalize text-white fw-bold mt-3">set budget</button>
                </div>
                <div class="expense bg-body shadow-lg rounded p-4">
                    <h4 class="text-capitalize">expenses</h4>
                    <input type="text" id="expTitle" class="form-control mb-3" placeholder="Enter Title Of Product">
                    <input type="number" id="expAmt" class="form-control" placeholder="Enter Cost Of product">
                    <button type="button" id="expBtn" class="btn btn-info text-capitalize text-white fw-bold mt-3">check amount</button>
                </div>
            </div>
            <div class="display bg-info rounded d-flex text-white justify-content-between p-3 text-center mt-4">
                <div class="budgetDisplay">
                    <h4 class="text-capitalize">total budget</h4>
                    <h4 class="fw-light" id="budgetBal">0</h4>
                </div>
                <div class="expensetDisplay">
                    <h4 class="text-capitalize">expenses</h4>
                    <h4 class="fw-light" id="expbal">0</h4>
                </div> 
                <div class="balanceDisplay">
                    <h4 class="text-capitalize">balance</h4>
                    <h4 class="fw-light" id="bal">0</h4>
                </div>
            </div>
            <div class="expenselist mt-4 shadow-lg p-4 rounded">
                <h4>expense list</h4>
                <table class="table-body" style="width: 100%">
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
